<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/30days/ProductCart/assets/css/style.css">
    <!-- <link rel="stylesheet" href="/30days/ProductCart/assets/css/reset.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card_image">
            <img src="/30days/ProductCart/assets/images/nike_preview_rev_1.png" alt="nike">
        </div>
        <div class="card_title">
            <p>Nike Air Force One</p>
        </div>
        <div class="card_price">
            <p>$99</p>
        </div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color--green"></span>
            <span class="card_color--red"></span>
            <span class="card_color--black"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Card</button>
        </div>
    </div>
</body>
</html>
